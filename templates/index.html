<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; margin-top: 50px;">
          <div class="card-header">
            <h1 style="text-align: center;">Welcome to House Price Prediction</h1>
          </div>
          <div class="card-body">
            <form id="predictionForm">
              <div class="form-group">
                <label for="location"><b>Choose a Location:</b></label>
                <select class="form-control" id="location" name="location" required>
                  <option value="" disabled selected>Select a location</option>
                </select>
              </div>

              <div class="form-group" style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Predict Price</button>
              </div>
            </form>
            <div class="col-md-12" style="text-align: center; margin-top: 20px;">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch locations from the Flask backend
      $(document).ready(function () {
        $.getJSON('/locations', function (data) {
          let dropdown = $('#location');
          data.forEach(function (location) {
            dropdown.append($('<option>').val(location).text(location));
          });
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
